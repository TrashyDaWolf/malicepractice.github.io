<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("https://images.unsplash.com/photo-1503264116251-35a269479413?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      padding: 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }

    .section {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      text-align: center;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffcc70;
    }

    .images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .images img {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      transition: transform 0.3s;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    .links {
      margin-top: 1.5rem;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      border-radius: 30px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
    }

    .links a:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      transform: translateY(-3px);
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <p>Welcome to my personal website</p>
  </header>

  <div class="section">
    <h2>About Me</h2>
    <p>Write something here about yourselfâ€”your skills, interests, or projects.</p>
  </div>

  <div class="section">
    <h2>My Work</h2>
    <div class="images">
      <img src="image1.jpg" alt="Project 1">
      <img src="image2.jpg" alt="Project 2">
      <img src="image3.jpg" alt="Project 3">
    </div>
  </div>

  <div class="section">
    <h2>Connect With Me</h2>
    <div class="links">
      <a href="https://discord.gg/YOUR_LINK" target="_blank">Discord</a>
      <a href="https://youtube.com/YOUR_CHANNEL" target="_blank">YouTube</a>
    </div>
  </div>

  <footer>
    &copy; 2025 My Portfolio. All Rights Reserved.
  </footer>
</body>
</html>
